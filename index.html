<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo da Loja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        img {
            width: 150px;
            border-radius: 50%;
            margin-top: 20px;
        }
        .descricao {
            margin: 20px 0;
            font-size: 18px;
        }
        .categoria {
            margin-top: 30px;
        }
        .produto {
            background: #f4f4f4;
            margin: 10px;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="sua-foto.jpg" alt="Minha Foto">
        <h1>Minha Loja</h1>
        <p class="descricao">Bem-vindo à minha loja! Aqui você encontra os melhores produtos com qualidade e preço justo.</p>
        
        <div class="categoria">
            <h2>Categoria 1</h2>
            <div class="produto">Produto 1</div>
            <div class="produto">Produto 2</div>
        </div>
        
        <div class="categoria">
            <h2>Categoria 2</h2>
            <div class="produto">Produto 3</div>
            <div class="produto">Produto 4</div>
        </div>
    </div>
</body>
</html>
